<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Meyvə-Tərəvəz Hero Bölməsi</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f8f6;
      overflow-x: hidden;
    }

    .hero-section {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a6b5a, #ff6f61);
      z-index: 1;
    }

    .hero-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.65) contrast(1.3) saturate(1.2);
      z-index: 2;
      transform: translateZ(-10px) scale(1.2);
      transition: transform 1s ease;
    }

    .hero-content {
      position: relative;
      z-index: 3;
      color: #fff;
      padding: 30px;
      max-width: 800px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.5s;
    }

    .hero-content h1 {
      font-family: 'Playfair Display', serif;
      font-size: 5rem;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.2;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
    }

    .hero-content h1 span {
      color: #f4d03f; /* Parlaq qızılı */
      font-weight: 800;
    }

    .hero-content p {
      font-size: 1.6rem;
      margin-bottom: 40px;
      line-height: 1.6;
      max-width: 650px;
      font-weight: 400;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
    }

    .hero-content button {
      background: linear-gradient(135deg, #1a6b5a, #f4d03f);
      color: #fff;
      border: none;
      padding: 18px 60px;
      font-size: 1.5rem;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.5);
      transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease;
    }

    .hero-content button:hover {
      background: linear-gradient(135deg, #15594a, #ffe066);
      transform: translateY(-10px);
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.6);
    }

    .hero-content button img {
      width: 30px;
      height: 30px;
      filter: brightness(100);
    }

    /* Parallax Effekti */
    .parallax-container {
      perspective: 1000px;
      height: 100vh;
      overflow: hidden;
    }

    /* Animasiyalar */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Dizayn */
    @media (max-width: 768px) {
      .hero-section {
        height: 80vh;
      }

      .hero-content h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }

      .hero-content p {
        font-size: 1.2rem;
        max-width: 90%;
        margin-bottom: 30px;
      }

      .hero-content button {
        padding: 14px 40px;
        font-size: 1.1rem;
      }

      .hero-content button img {
        width: 24px;
        height: 24px;
      }
    }

    @media (max-width: 480px) {
      .hero-section {
        height: 65vh;
      }

      .hero-content h1 {
        font-size: 2.2rem;
        margin-bottom: 15px;
      }

      .hero-content p {
        font-size: 1rem;
        margin-bottom: 20px;
      }

      .hero-content button {
        padding: 12px 30px;
        font-size: 0.95rem;
      }

      .hero-content button img {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="parallax-container">
    <section class="hero-section">
      <div class="hero-background"></div>
      <img class="hero-image" src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?ixlib=rb-4.0.3&auto=format&fit=crop&w=1080&q=80" alt="Fresh Fruits">
      <div class="hero-content">
        <h1>
          <span>Ləzzət</span> təbiiliyin qüdrətində!
        </h1>
        <p>
          Təzə meyvələr, hər anı xüsusi və rəngli edir.
        </p>
        <a href="./shop.html">
          <button>
            İndi sifariş et <img src="./assets/img/CaretRight.png" alt="arrowToRight">
          </button>
        </a>
      </div>
    </section>
    <section class="hero-section">
      <div class="hero-background"></div>
      <img class="hero-image" src="https://images.unsplash.com/photo-1543339308-43e59d6b73a6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1080&q=80" alt="Fresh Greens">
      <div class="hero-content">
        <h1>
          <span>Sağlamlıq</span> təzəlikdən gəlir!
        </h1>
        <p>
          Təzə göyərtilər, həyatına sağlamlıq və enerji qat.
        </p>
        <a href="./shop.html">
          <button>
            İndi sifariş et <img src="./assets/img/CaretRight.png" alt="arrowToRight">
          </button>
        </a>
      </div>
    </section>
    <section class="hero-section">
      <div class="hero-background"></div>
      <img class="hero-image" src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1080&q=80" alt="Organic Nuts">
      <div class="hero-content">
        <h1>
          <span>Enerji</span> doğallığın əlində!
        </h1>
        <p>
          Təbii quru meyvələr, hər an üçün mükəmməl seçim.
        </p>
        <a href="./shop.html">
          <button>
            İndi sifariş et <img src="./assets/img/CaretRight.png" alt="arrowToRight">
          </button>
        </a>
      </div>
    </section>
  </div>

  <script>
    // Parallax effekti üçün JavaScript
    window.addEventListener('scroll', function () {
      const parallaxImages = document.querySelectorAll('.hero-image');
      parallaxImages.forEach(img => {
        const scrollPosition = window.pageYOffset;
        img.style.transform = `translateZ(-10px) scale(1.2) translateY(${scrollPosition * 0.3}px)`;
      });
    });
  </script>
</body>
</html>
